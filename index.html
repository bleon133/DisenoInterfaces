<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./CSS/general.css">
    <link rel="stylesheet" href="./CSS/login.css">
    <script src="./JS/jquery-3-7-0-min.js"></script>
    <script src="./JS/login.js"></script>
</head>
<body>
    <header>
        <div>
            <img id="miportalu" src="./Images/miportaluIcon.svg" alt="Logo MiPortalU">
        </div>
        <form class="formLogin">
            <div class="inputLogin">
                <input type="text" name="username" id="username" placeholder="Usuario">
                <a target="_blank" href="https://correo.unab.edu.co/creacion.jsp">¿No tiene usuario?</a>
            </div>
            <div class="inputLogin">
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <a target="_blank" href="https://correo.unab.edu.co/recuperarClave.jsp">¿Olvidó la contraseña?</a>
            </div>
            <input class="btnLoging" type="button" id="login-btn" value="Ingresar">
        </form>
    </header>
    <main>
        <div class="botoneraPages1">
            <div id="cosmos">
                <span>Cosmos</span>
            </div>
            <div id="tema">
                <span>Tema</span>
            </div>
            <div id="biblioteca">
                <span>Biblioteca</span>
            </div>
            <div id="bienestar">
                <span>Bienestar</span>
            </div>
        </div>
        <div class="contenidoInfo">
            <img src="./Images/informativo.png" alt="Informativo">
        </div>
        <div class="botoneraPages2">
            <div id="unab">
                <span class="titlePage1">unab.edu.co</span>
                <span class="titlePage2">Público general</span>
            </div>
            <div id="unabvirtual">
                <span class="titlePage1">unabVirtual</span>
                <span class="titlePage2">Estudiantes Virtuales</span>
            </div>
            <div id="impulsa">
                <span class="titlePage1">Impulsa</span>
                <span class="titlePage2">Graduados</span>
            </div>
        </div>
    </main>
    <footer>
        <div class="infoUnabBox">
            <img src="./Images/unabIcon.svg" alt="">
            <div class="infoUni">
                <span>Universidad Autónoma de Bucaramanga</span>
                <span>Todos los derechos reservados</span>
            </div>
        </div>
        <div>
            <img id="facebook" src="./Images/facebookIcon.png" alt="">
            <img id="twitter" src="./Images/IconX.svg" alt="">
            <img id="instagram" src="./Images/instagramIcon.png" alt="">
            <img id="linkedin" src="./Images/linkIcon.png" alt="">
            <img id="youtube" src="./Images/youtubeIcon.png" alt="">
        </div>
    </footer>
</body>
</html>
