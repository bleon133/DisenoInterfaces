<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./CSS/general.css">
    <link rel="stylesheet" href="./CSS/login.css">
    <script src="./JS/jquery-3-7-0-min.js"></script>
    <script src="./JS/login.js"></script>
</head>
<body>
    <header>
        <div>
            <img id="miportalu" class="cursor" src="./Images/miportaluIcon.svg" alt="Logo MiPortalU">
        </div>
        <form class="formLogin">
            <div class="inputLogin">
                <input type="text" name="username" id="username" placeholder="Usuario">
                <a target="_blank" href="https://correo.unab.edu.co/creacion.jsp">¿No tiene usuario?</a>
            </div>
            <div class="inputLogin">
                <input type="password" name="password" id="password" placeholder="Contraseña">
                <a target="_blank" href="https://correo.unab.edu.co/recuperarClave.jsp">¿Olvidó la contraseña?</a>
            </div>
            <input class="btnLoging cursor" type="button" id="login-btn" value="Ingresar">
        </form>
    </header>
    <main>
        <div class="botoneraPages1">
            <div id="cosmos" class="cursor">
                <span>Cosmos</span>
            </div>
            <div id="tema" class="cursor">
                <span>Tema</span>
            </div>
            <div id="biblioteca" class="cursor">
                <span>Biblioteca</span>
            </div>
            <div id="bienestar" class="cursor">
                <span>Bienestar</span>
            </div>
        </div>
        <div class="contenidoInfo">
            <img src="./Images/informativo.png" alt="Informativo">
        </div>
        <div class="botoneraPages2">
            <div id="unab" class="cursor">
                <span class="titlePage1">unab.edu.co</span>
                <span class="titlePage2">Público general</span>
            </div>
            <div id="unabvirtual" class="cursor">
                <span class="titlePage1">unabVirtual</span>
                <span class="titlePage2">Estudiantes Virtuales</span>
            </div>
            <div id="impulsa" class="cursor">
                <span class="titlePage1">Impulsa</span>
                <span class="titlePage2">Graduados</span>
            </div>
        </div>
    </main>
    <footer>
        <div class="infoUnabBox">
            <img src="./Images/unabIcon.svg" alt="Unab Logo">
            <div class="infoUni">
                <span>Universidad Autónoma de Bucaramanga</span>
                <span>Todos los derechos reservados</span>
            </div>
        </div>
        <div>
            <img class="cursor" id="facebook" src="./Images/facebookIcon.png" alt="Facebook Unab">
            <img class="cursor" id="twitter" src="./Images/IconX.svg" alt="X Unab">
            <img class="cursor" id="instagram" src="./Images/instagramIcon.png" alt="Instagram Unab">
            <img class="cursor" id="linkedin" src="./Images/linkIcon.png" alt="Linkeding Unab">
            <img class="cursor" id="youtube" src="./Images/youtubeIcon.png" alt="Youtube Unab">
        </div>
    </footer>
</body>
</html>
