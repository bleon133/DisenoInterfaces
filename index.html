<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./CSS/general.css">
    <link rel="stylesheet" href="./CSS/login.css">
</head>
<body>
    <header>
        <div>
            <img src="./Images/miportaluIcon.svg" alt="Logo MiPortalU">
        </div>
        <form action="#" class="formLogin">
            <div class="inputLogin">
                <input type="text" name="username" placeholder="Usuario">
                <a href="">¿No tiene usuario?</a>
            </div>
            <div class="inputLogin">
                <input type="password" name="password" placeholder="Contraseña">
                <a href="">¿Olvidó la contraseña?</a>
            </div>
            <input class="btnLoging" type="submit" value="Ingresar">
        </form>
    </header>
    <main>
        <div class="botoneraPages1">
            <div>
                <span>Cosmos</span>
            </div>
            <div>
                <span>Tema</span>
            </div>
            <div>
                <span>Biblioteca</span>
            </div>
            <div>
                <span>Bienestar</span>
            </div>
        </div>
        <div class="contenidoInfo">
            <img src="./Images/informativo.png" alt="Informativo">
        </div>
        <div class="botoneraPages2">
            <div>
                <span class="titlePage1">unab.edu.co</span>
                <span class="titlePage2">Público general</span>
            </div>
            <div>
                <span class="titlePage1">unabVirtual</span>
                <span class="titlePage2">Estudiantes Virtuales</span>
            </div>
            <div>
                <span class="titlePage1">Impulsa</span>
                <span class="titlePage2">Graduados</span>
            </div>
        </div>
    </main>
    <footer>
        <div class="infoUnabBox">
            <img src="./Images/unabIcon.svg" alt="">
            <div class="infoUni">
                <span>Universidad Autónoma de Bucaramanga</span>
                <span>Todos los derechos reservados</span>
            </div>
        </div>
        <div>
            <img src="./Images/facebookIcon.png" alt="">
            <img src="./Images/IconX.svg" alt="">
            <img src="./Images/instagramIcon.png" alt="">
            <img src="./Images/linkIcon.png" alt="">
            <img src="./Images/youtubeIcon.png" alt="">
        </div>
    </footer>
</body>
</html>
